<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css" />
    <title>Portofolio Saya</title>
  </head>
  <body>
    <header>
      <h1>Portofolio Saya</h1>
      <nav>
        <ul>
          <li><a href="#about-me">Tentang Saya</a></li>
          <li><a href="#my-projects">Proyek Saya</a></li>
          <li><a href="#contact-me">Hubungi Saya</a></li>
        </ul>
      </nav>
    </header>

    <section id="about-me">
      <h2 align="center">Tentang Saya</h2>
      <p>Isi teks tentang diri Anda</p>
    </section>

    <section class="my-projects">
      <h2 align="center">Proyek Saya</h2>
      <ul>
        <li>
          <a href="#">Nama Proyek 1</a>
          <p>Deskripsi Proyek 1</p>
        </li>
        <li>
          <a href="#">Nama Proyek 2</a>
          <p>Deskripsi Proyek 2</p>
        </li>
      </ul>
    </section>

    <section id="contact-me">
      <h2>Hubungi Saya</h2>
      <form>
        <label for="name">Nama:</label>
        <input type="text" id="name" name="name" /><br />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" /><br />

        <label for="message">Pesan:</label>
        <textarea id="message" name="message"></textarea><br />

        <input type="submit" class="btn-submit" value="Kirim" />
      </form>
    </section>
  </body>
</html>
